name: CI

on:
  push:
    branches: [ "main", "CI/CD" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python for FastAPI
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install FastAPI dependencies
        working-directory: FastAPI/app
        run: |
          if [ ! -f requirements.txt ]; then
            echo "requirements.txt not found. Creating a placeholder."
            echo "# Add your dependencies here" > requirements.txt
          fi
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Set up Node.js for React
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install React dependencies
        working-directory: React/ansible-platform
        run: npm install --force

      # Run backend tests (if available)
      - name: Run FastAPI with Uvicorn to check server start
        shell: bash
        run: |
          cd FastAPI/app
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!
          sleep 5
          curl --fail http://127.0.0.1:8000/docs || (echo "Uvicorn server failed to start" && kill $SERVER_PID && exit 1)
          kill $SERVER_PID

      # Build frontend and run tests
      - name: Build React app
        working-directory: React/ansible-platform
        run: npm run build

      - name: Run React tests
        working-directory: React/ansible-platform
        run: npm test -- --watchAll=false || echo "No tests found"
